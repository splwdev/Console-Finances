<!DOCTYPE html>
<html lang="en-gb">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <title>Financial Analysis Tool</title>
</head>
<body class="bg-dark d-flex align-items-center justify-content-center">

  <div class="card w-40">
    <div class="card-header text-center text-light bg-primary">
      <h1>Financial Analysis Tool</h1>
    </div>
    <ul class="list-group">
      <li class="list-group-item"><strong>Total Months Reported On: </strong><span id="months"></span></li>
      <li class="list-group-item"><strong>Overall Total Profit / Losses: </strong><span id="profitLoss"></span></li>
      <li class="list-group-item"><strong>Average Change per Month:</strong> <span id="plAverage"></span></li>
      <li class="list-group-item"><strong>Greatest Profit Margin (Month / Amount):</strong> <span id="grtIncrease"></span></li>
      <li class="list-group-item"><strong>Greatest Loss (Month / Amount):</strong> <span id="grtLoss"></span></li>
    </ul>
  </div>

  <script src="index.js"></script>
  <!-- jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
